name: Daily Course Update

on:
  schedule:
    # Run every day at 9:00 PM UTC
    - cron: '0 01 * * *'
  # Optional: allow manual triggering
  workflow_dispatch:

jobs:
  update-courses:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
        
    - name: Run course search and enroll extractor
      run: node src/extractors/madgrades_extractor.js
      
    - name: Run database dumps
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_PORT: ${{ secrets.DB_PORT }}
      run: node src/utils/run_dumps.js data/sql/uw_madison_courses.sql
